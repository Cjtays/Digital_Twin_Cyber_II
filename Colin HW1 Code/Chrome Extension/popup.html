<!DOCTYPE html>
<html>
<head>
  <title>Text Reader Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #content {
      margin-top: 10px;
      white-space: pre-wrap; /* Keep line breaks */
    }
    button {
      margin-top: 10px;
    }
  </style>

<body>

  <button id="closeButton">Close</button>
  <div id="content"></div>
  

  <script src="popup.js"></script>
</body>
</html>
